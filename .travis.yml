language: python
# needed for python 3.7 support
dist: xenial
sudo: true
python:
  - "3.7"
cache: false
install:
  - pip install -q pipenv
  - pipenv --bare install --system --dev --deploy --ignore-pipfile
script:
  - DJANGO_SETTINGS_MODULE=antioch.settings.unittests python manage.py test --keepdb
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pipenv
    - $HOME/.cache/sqlite
