language: python
# needed for python 3.7 support
dist: xenial
sudo: true
python:
  - "3.7"
cache: false
install:
  - pip install -q pipenv
  - pipenv install --system --dev --deploy --ignore-pipfile --bare
script:
  - DJANGO_SETTINGS_MODULE=antioch.settings.unittests python manage.py test
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pipenv
