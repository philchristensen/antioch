language: python
python:
  - "3.6"
install:
  - pip install -q pipenv
  - PIPENV_VERBOSITY=-1 pipenv --bare install --system --dev --deploy --ignore-pipfile
script:
  - aws cloudformation validate-template --template-body file://iac/deployment.yaml
  - DJANGO_SETTINGS_MODULE=antioch.settings.unittests python manage.py test --keepdb
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t philchristensen/antioch:$(git rev-parse --short HEAD) .
  - docker push philchristensen/antioch:$(git rev-parse --short HEAD)
  - aws cloudformation update-stack --stack-name antioch-prod --template-body file://iac/deployment.yaml --parameters ParameterKey=ImageTag,ParameterValue=$(git rev-parse --short HEAD) --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND
before_deploy:
  - zappa manage prod "collectstatic --noinput"
deploy:
  provider: script
  script: zappa update prod
  on:
    branch: master
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pipenv
    - $HOME/.cache/sqlite
